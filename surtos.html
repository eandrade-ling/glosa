---
layout: default
title: .surtos
---

<article class="page-content">
    <h2>// {{ page.title | downcase }}</h2>

    <section class="log-posts" style="margin-top: 2rem;">
        <table style="width: 100%; border-collapse: collapse; font-family: monospace;">
            <thead>
                <tr style="border-bottom: 1px solid #444; text-align: left;">
                    <th style="padding: 10px; color: #888;">[data]</th>
                    <th style="padding: 10px; color: #888;">[entrada]</th>
                    <th style="padding: 10px; color: #888;">[tag]</th>
                </tr>
            </thead>
            <tbody>
                {% for post in site.posts %}
                <tr style="border-bottom: 1px solid #222;">
                    <td style="padding: 10px; white-space: nowrap;">{{ post.date | date: "%Y-%m-%d" }}</td>
                    <td style="padding: 10px;">
                        <a href="{{ post.url }}" style="text-decoration: none; color: #00ff00;">{{ post.title | downcase }}</a>
                    </td>
                    <td style="padding: 10px; color: #666;">
                        [{% for tag in post.tags %}{{ tag }}{% unless forloop.last %}, {% endunless %}{% endfor %}]
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </section>
</article>
