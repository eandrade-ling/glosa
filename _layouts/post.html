---
layout: default
---

<article class="post-entry">
    <header class="post-header">
        <h1 class="post-title-main">.{{ page.title | downcase }}</h1>
        <div style="font-size: 0.8rem; color: #999; margin-bottom: 2rem;">
            [data: {{ page.date | date: "%d-%m-%y" }}] 
            {% if page.tags.size > 0 %}
                [tags: {{ page.tags | join: ", " | downcase }}]
            {% endif %}
        </div>
    </header>

    <div class="post-body">
        {{ content }}
    </div>
</article>
